<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:replace="internal/navbar :: navbar"/>
<h3>Dodaj zlecenie naprawy</h3>
<form action="." method="post">
    <label for="clientName">Dane klienta</label>
    <input id="clientName" type="text" name="clientName" required>
    <label for="phone">Numer telefonu</label>
    <input id="phone" type="text" name="phone" required>
    <label for="email">Adres email</label>
    <input id="email" type="text" name="desc">
    <label for="orderNumber">Wpisz numer zlecenia znajdujący się w SMS (wymagane)</label>
    <input id="orderNumber" type="text" placeholder="W/20/1234" name="number">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Wyślij</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
